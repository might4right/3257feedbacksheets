ngth?</span></td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td><span>Presentation &quot;adequate&quot; overall?</span></td><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table></figure><p><strong><span>Other comments:</span></strong></p><ul><li></li></ul></div>
